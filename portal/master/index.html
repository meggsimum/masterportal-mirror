<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Masterportal</title>
    <link rel="stylesheet" href="../../build/css/masterportal.css">
    <link rel="stylesheet" href="https://geodienste.hamburg.de/lgv-config/css/fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div id="masterportal-root"></div>

    <div id="loader" class="centered-box-wrapper loader-is-loading loader-is-initially-loading">
        <div class="centered-box-content">
            <div id="portal-logo-box">
                <img id="portal-logo" src="https://geodienste.hamburg.de/lgv-config/img/hh-logo.png" />
                <div id="portal-logo-main-title">Hamburg</div>
                <div id="portal-logo-sub-title">Master - Portal</div>
            </div>
            <div id="loader-spinner-itself" class="default"></div>
        </div>
        <div id="generic-masterportal-logo"><img src="../../img/Logo_Masterportal.svg"></div>
    </div>

    <script src="https://geodienste.hamburg.de/lgv-config/special_loaders.js"></script>
    <script src="https://lib.virtualcitymap.de/v3.6.x/lib/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="../../build/js/masterportal.js"></script>
</body>
</html>

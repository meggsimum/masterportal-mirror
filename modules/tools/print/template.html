<!DOCTYPE html>
<form id="printTool" class="form-horizontal">
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label"><%= titleLabel %></label>
        <div class="col-sm-7">
            <input type="text" class="form-control" maxLength="45" value="<%= titlePlaceholder %>">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label"><%= layoutLabel %></label>
        <div class="col-sm-7">
            <select id="printLayout" class="form-control input-sm">
                <% layoutList.forEach(function(layout) { %>
                    <option value="<%= layout.name %>" <% layout.name === currentLayout.name ? print("selected"): "" %> ><%= layoutNameList[layout.name] ? layoutNameList[layout.name] : layout.name %></option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label"><%= formatLabel %></label>
        <div class="col-sm-7">
            <select id="printFormat" class="form-control input-sm">
                <% formatList.forEach(function(format) { %>
                    <% if (format === currentFormat) { %>
                        <option SELECTED><%= format %></option>
                    <% } else { %>
                        <option><%= format %></option>
                    <% }%>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group form-group-sm scale">
        <label class="col-sm-5 control-label"><%= scaleLabel %></label>
        <div class="col-sm-7">
            <select id="printScale" class="form-control input-sm">
                <% scaleList.forEach(function(scale) { %>
                    <% if (scale === currentScale) { %>
                        <option value="<%= scale %>" SELECTED>1: <%= scale < 10000 ? scale : scale.toString().substring(0, scale.toString().length - 3) + " " + scale.toString().substring(scale.toString().length - 3) %></option>
                    <% } else { %>
                        <option value="<%= scale %>">1: <%= scale < 10000 ? scale : scale.toString().substring(0, scale.toString().length - 3) + " " + scale.toString().substring(scale.toString().length - 3) %></option>
                    <% }%>
                <% }); %>
            </select>
        </div>
        <% if(currentScale !== currentMapScale) { %>
            <div class="hint">
                <span class="glyphicon glyphicon-info-sign"></span>
            </div>
            <div class="hint-info">
                <%= hintInfoScale %>
            </div>
        <% } %>
    </div>
    <% if(isLegendAvailable) { %>
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label"><%= withLegendLabel %></label>
        <div class="col-sm-7">
            <div class="checkbox">
                <input id="printLegend" type="checkbox" <% if (isLegendSelected) print('checked') %>>
            </div>
        </div>
    </div>
    <% } %>
    <% if(isGfiAvailable && isGfiActive) { %>
    <div class="form-group form-group-sm">
        <label class="col-sm-5 control-label"><%= withInfoLabel %></label>
        <div class="col-sm-7">
            <div class="checkbox">
                <input id="printGfi" type="checkbox" <% if (isGfiSelected) print('checked') %>>
            </div>
        </div>
    </div>
    <% } %>
    <div class="form-group form-group-sm">
        <div class="col-sm-12">
            <button type="button" class="btn btn-lgv-grey btn-block"><%= printLabel %></button>
        </div>
    </div>
</form>
